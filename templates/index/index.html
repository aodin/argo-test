<% define "index" %><!DOCTYPE html>
<html lang="en" ng-app="argoApp">
<head>
  <% template "partials/head" . %>
  <script src="<% .StaticURL %>js/angular.min.js"></script>
  <script src="<% .StaticURL %>js/angular-resource.min.js"></script>
</head>
<body ng-controller="IndustryListCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Industries <small>({{industries.length}})</small></h1>
        Search: <input class="form-control" ng-model="query">
        <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="-id">Newest</option>
        </select>
        <ul>
          <li ng-repeat="industry in industries | filter:query | orderBy:orderProp">
            <h3>{{industry.name}}</h3>
            <p>{{industry.about}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <% template "partials/scripts" . %>
  <script src="<% .StaticURL %>js/app.js"></script>
</body>
</html><% end %>
